<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mosil Studio</title>
        <style>
            #app {
                margin: 1em;
            }
            
            .cp {
                border: 1px solid #000000;
                padding: 10px;
            }
        </style>
    </header>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
        
        <script src="https://unpkg.com/vue"></script>
        <script>

            var childCp = Vue.component('my-component', {
                    template: '<div class="cp">{{ textCp }}</div>',
                    data: function() {
                        return {
                            textCp: '何期自性本自具足'
                        }
                    }
            });
            
            var childCon = Vue.component('my-component', {
                    template: '<div class="cp">{{ textCon }}</div>',
                    data: {
                        textCon: '何期自性本自清淨'
                    }
            });

            new Vue({
                'el': "#app",
                components: childCp
            });
        </script>
    </body>
</html>
