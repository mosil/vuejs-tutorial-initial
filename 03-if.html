<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mosil Studio</title>
    </header>
    <body>
        <div id="app">
            <div>{{ text1 }}</div>
            <div v-if="flag">{{ text2 }}</div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text1: '阿彌陀佛在西方', 
                    text2: '藥師琉璃光佛在東方', 
                    flag: true
                }
            });
        </script>
    </body>
</html>
